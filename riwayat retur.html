<!DOCTYPE html>
<html lang="id">
<head>
    <title>Riwayat Retur Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f9c74f;
            --danger-color: #ef476f;
            --gray-dark: #2b2d42;
            --gray-medium: #8d99ae;
            --gray-light: #edf2f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: var(--gray-dark);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 35px;
            max-width: 1200px;
            margin: 30px auto;
            border: 1px solid #e9ecef;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
        }

        h2 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .btn-kembali {
            background-color: var(--gray-medium);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .btn-kembali:hover {
            background-color: var(--gray-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .btn-kembali i {
            margin-right: 8px;
            font-size: 16px;
        }

        .filters-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            background-color: var(--gray-light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            align-items: end;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-filter {
            background-color: var(--primary-color);
            color: white;
            height: 48px;
        }

        .btn-filter:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-reset {
            background-color: var(--gray-medium);
            color: white;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 0.85rem;
        }
        
        .btn-reset:hover {
            background-color: var(--gray-dark);
        }

        .btn-export {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .btn-export:hover {
            background-color: #218838;
        }

        .btn-detail {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .btn-detail:hover {
            background-color: var(--secondary-color);
        }

        .btn-duck {
            background-color: #FFA500;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .btn-duck:hover {
            background-color: #FF8C00;
        }

        table {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            padding: 15px 12px;
            font-size: 0.85rem;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f4f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-warning {
            background-color: var(--warning-color);
            color: #664d03;
        }

        .badge-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .badge-info {
            background-color: var(--success-color);
            color: white;
        }

        .badge-dark {
            background-color: var(--gray-dark);
            color: white;
        }

        .action-column {
            text-align: center;
            white-space: nowrap;
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f7f9fc 0%, #e5ebee 100%);
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .summary-card h4 {
            margin-top: 0;
            color: var(--gray-medium);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card p {
            margin: 5px 0 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--gray-dark);
        }

        .summary-card.total-items {
            border-left-color: var(--primary-color);
        }

        .summary-card.expired-items {
            border-left-color: var(--danger-color);
        }

        .summary-card.damaged-items {
            border-left-color: var(--warning-color);
        }

        .summary-card.wrong-items {
            border-left-color: var(--success-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            background-color: white;
            border: 1px solid #dee2e6;
            color: var(--primary-color);
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .pagination button:hover, .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Duck modal */
        .duck-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .duck {
            width: 200px;
            height: 200px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .duck-body {
            width: 120px;
            height: 80px;
            background-color: #FFF200;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 50px;
            left: 40px;
        }

        .duck-head {
            width: 80px;
            height: 70px;
            background-color: #FFF200;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 80px;
        }

        .duck-beak {
            width: 40px;
            height: 20px;
            background-color: #FF8C00;
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            position: absolute;
            top: 50px;
            left: 140px;
            transform: rotate(10deg);
        }

        .duck-eye {
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 120px;
        }

        .duck-wing {
            width: 40px;
            height: 30px;
            background-color: #FFF200;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            top: 70px;
            left: 35px;
            transform: rotate(-30deg);
        }

        .duck-feet {
            width: 20px;
            height: 10px;
            background-color: #FF8C00;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 130px;
            left: 60px;
        }

        .duck-feet.right {
            left: 90px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .quack-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }

        /* Custom duck audio controls */
        .audio-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .play-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #d1196f;
            transform: scale(1.1);
        }

        .play-button i {
            font-size: 20px;
        }

        /* Responsiveness */
        @media (max-width: 992px) {
            .filters-section {
                grid-template-columns: 1fr 1fr;
            }
            
            .summary-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                margin: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters-section {
                grid-template-columns: 1fr;
            }
            
            .summary-section {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Export options */
        .export-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .export-options button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .export-excel {
            background-color: #217346;
            color: white;
        }

        .export-excel:hover {
            background-color: #1a5c38;
        }

        .export-pdf {
            background-color: #f40f02;
            color: white;
        }

        .export-pdf:hover {
            background-color: #c70d02;
        }

        .export-zip {
            background-color: #ffb300;
            color: white;
        }

        .export-zip:hover {
            background-color: #e09600;
        }

        /* Detail modal style */
        .detail-container {
            padding: 15px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .detail-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .detail-id {
            background-color: var(--gray-light);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .detail-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--gray-medium);
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
        }

        .detail-notes {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
            margin-top: 15px;
        }

        .detail-notes-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray-dark);
        }

        .status-history {
            margin-top: 20px;
        }

        .status-timeline {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 15px;
        }

        .timeline-point {
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }

        .timeline-point::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #dee2e6;
            top: 20px;
            left: 9px;
        }

        .timeline-item:last-child .timeline-point::after {
            display: none;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--gray-medium);
            margin-bottom: 5px;
        }

        .timeline-text {
            font-weight: 500;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="retur barang.html" class="btn-kembali">
                <i class="fas fa-arrow-left"></i> Kembali ke Retur Barang
            </a>
            <h2><i class="fas fa-history"></i> Riwayat Retur Barang</h2>
        </div>

        <div class="summary-section">
            <div class="summary-card total-items">
                <h4>Total Retur</h4>
                <p id="totalRetur">0</p>
            </div>
            <div class="summary-card expired-items">
                <h4>Expired/Kadaluwarsa</h4>
                <p id="totalExpired">0</p>
            </div>
            <div class="summary-card damaged-items">
                <h4>Rusak</h4>
                <p id="totalRusak">0</p>
            </div>
            <div class="summary-card wrong-items">
                <h4>Salah Kirim</h4>
                <p id="totalSalahKirim">0</p>
            </div>
        </div>

        <div class="filters-section">
            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Dari Tanggal:</label>
                <input type="date" id="dariTanggal">
            </div>
            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Sampai Tanggal:</label>
                <input type="date" id="sampaiTanggal">
            </div>
            <div class="form-group">
                <label><i class="fas fa-exclamation-triangle"></i> Alasan Retur:</label>
                <select id="filterAlasanRetur">
                    <option value="">Semua Alasan</option>
                    <option value="expired">Expired</option>
                    <option value="rusak">Rusak</option>
                    <option value="salah_kirim">Salah Kirim</option>
                    <option value="kadaluwarsa">Kadaluwarsa</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label><i class="fas fa-search"></i> Cari Barang:</label>
                <input type="text" id="cariBarang" placeholder="Kode atau Nama Barang">
            </div>
            <div>
                <button class="btn btn-filter" id="btnFilter">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </div>
        </div>

        <div class="export-options">
            <button id="btnReset" class="btn-reset">
                <i class="fas fa-undo"></i> Reset Filter
            </button>
            <button id="exportExcel" class="export-excel">
                <i class="fas fa-file-excel"></i> Export Excel
            </button>
            <button id="exportZip" class="export-zip">
                <i class="fas fa-file-archive"></i> Export ZIP
            </button>
        </div>
        
        <table id="tabelRiwayatRetur">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tanggal</th>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Alasan</th>
                    <th>Jumlah</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="listRiwayatRetur"></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const dariTanggalInput = document.getElementById('dariTanggal');
            const sampaiTanggalInput = document.getElementById('sampaiTanggal');
            const filterAlasanReturSelect = document.getElementById('filterAlasanRetur');
            const cariBarangInput = document.getElementById('cariBarang');
            const btnFilter = document.getElementById('btnFilter');
            const btnReset = document.getElementById('btnReset');
            const listRiwayatRetur = document.getElementById('listRiwayatRetur');
            const paginationContainer = document.getElementById('pagination');
            const exportExcelBtn = document.getElementById('exportExcel');
            const exportZipBtn = document.getElementById('exportZip');
            
            // Stats elements
            const totalReturEl = document.getElementById('totalRetur');
            const totalExpiredEl = document.getElementById('totalExpired');
            const totalRusakEl = document.getElementById('totalRusak');
            const totalSalahKirimEl = document.getElementById('totalSalahKirim');
            
            // Set default date range (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            dariTanggalInput.value = formatDateForInput(thirtyDaysAgo);
            sampaiTanggalInput.value = formatDateForInput(today);
            
            // Pagination settings
            let currentPage = 1;
            const itemsPerPage = 10;
            let filteredRiwayatRetur = [];
            
            // Load data from localStorage
            let riwayatRetur = [];
            
            function loadRiwayatRetur() {
                riwayatRetur = JSON.parse(localStorage.getItem('riwayatRetur')) || [];
                return riwayatRetur;
            }
            
            // Load data and initialize
            riwayatRetur = loadRiwayatRetur();
            
            // Apply initial filter
            applyFilters();
            
            // Duck audio
            const quackAudio = new Audio('https://upload.wikimedia.org/wikipedia/commons/b/b4/Quack.ogg');
            
            // Event listeners
            btnFilter.addEventListener('click', function() {
                currentPage = 1;
                applyFilters();
            });
            
            btnReset.addEventListener('click', function() {
                // Reset all filters
                dariTanggalInput.value = formatDateForInput(thirtyDaysAgo);
                sampaiTanggalInput.value = formatDateForInput(today);
                filterAlasanReturSelect.value = '';
                cariBarangInput.value = '';
                
                // Reset page and apply filters
                currentPage = 1;
                applyFilters();
            });
            
            // Export to Excel
            exportExcelBtn.addEventListener('click', function() {
                exportToExcel(filteredRiwayatRetur);
            });
            
            // Export to ZIP
            exportZipBtn.addEventListener('click', function() {
                exportToExcelZip(filteredRiwayatRetur);
            });
            
            // Apply filters and update display
            function applyFilters() {
                const dariTanggal = dariTanggalInput.value ? new Date(dariTanggalInput.value) : null;
                const sampaiTanggal = sampaiTanggalInput.value ? new Date(sampaiTanggalInput.value) : null;
                const alasanRetur = filterAlasanReturSelect.value;
                const cariBarang = cariBarangInput.value.toLowerCase();
                
                // If no dates are selected, show all data
                if (!dariTanggal && !sampaiTanggal) {
                    filteredRiwayatRetur = [...riwayatRetur];
                } else {
                    // Set time to end of day for sampaiTanggal for inclusive filtering
                    if (sampaiTanggal) {
                        sampaiTanggal.setHours(23, 59, 59, 999);
                    }
                    
                    filteredRiwayatRetur = riwayatRetur.filter(item => {
                        const itemDate = new Date(item.tanggal);
                        
                        // Date filter
                        if (dariTanggal && itemDate < dariTanggal) return false;
                        if (sampaiTanggal && itemDate > sampaiTanggal) return false;
                        
                        // Alasan filter
                        if (alasanRetur && item.alasan !== alasanRetur) return false;
                        
                        // Search filter
                        if (cariBarang && !item.kodeBarang.toLowerCase().includes(cariBarang) && !item.namaBarang.toLowerCase().includes(cariBarang)) {
                            return false;
                        }
                        
                        return true;
                    });
                }
                
                // Update stats
                updateStats(filteredRiwayatRetur);
                
                // Sort by date descending
                filteredRiwayatRetur.sort((a, b) => {
                    const dateA = new Date(`${a.tanggal} ${a.jam || '00:00'}`);
                    const dateB = new Date(`${b.tanggal} ${b.jam || '00:00'}`);
                    return dateB - dateA;
                });
                
                // Update display
                updateDisplay();
            }
            
            // Update stats based on filtered data
            function updateStats(data) {
                const stats = {
                    total: data.length,
                    expired: 0,
                    rusak: 0,
                    salahKirim: 0
                };
                
                data.forEach(item => {
                    if (item.alasan === 'expired' || item.alasan === 'kadaluwarsa') {
                        stats.expired += item.jumlah;
                    } else if (item.alasan === 'rusak') {
                        stats.rusak += item.jumlah;
                    } else if (item.alasan === 'salah_kirim') {
                        stats.salahKirim += item.jumlah;
                    }
                });

            // Update pagination controls
            function updatePagination(totalPages) {
                paginationContainer.innerHTML = '';
                
                if (totalPages <= 1) return;
                
                // Previous button
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updateDisplay();
                    }
                });
                paginationContainer.appendChild(prevButton);
                
                // Page buttons
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);
                
                if (endPage - startPage < 4) {
                    startPage = Math.max(1, endPage - 4);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.className = i === currentPage ? 'active' : '';
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        updateDisplay();
                    });
                    paginationContainer.appendChild(pageButton);
                }
                
                // Next button
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updateDisplay();

                });
                paginationContainer.appendChild(nextButton);

        for (let i = 0; i < s.length; i++) {
            view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
    },
    
    // Format date for input fields (YYYY-MM-DD)
    formatDateForInput: function(date) {
        return date.toISOString().split('T')[0];
    },
    
    // Create Excel file from data
    createExcelFile: function(data, sheetName = 'Sheet1') {
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, sheetName);
        return wb;
    },
    
    // Show alert with SweetAlert2
    showAlert: function(title, message, icon = 'info') {
        Swal.fire({
            title: title,
            text: message,
            icon: icon,
            confirmButtonText: 'OK',
            confirmButtonColor: '#4361ee'
        });
    },
    
    // Show confirmation dialog
    showConfirm: function(title, message, callback, icon = 'question') {
        Swal.fire({
            title: title,
            text: message,
            icon: icon,
            showCancelButton: true,
            confirmButtonText: 'Ya',
            cancelButtonText: 'Batal',
            confirmButtonColor: '#4361ee',
            cancelButtonColor: '#6c757d'
        }).then((result) => {
            if (result.isConfirmed && callback) {
                callback();
            }
        });
    },
    
    // Show loading indicator
    showLoading: function(message = 'Memproses...') {
        return Swal.fire({
            title: message,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });
    },
    
    // Close loading indicator
    closeLoading: function() {
        Swal.close();
    },
    
    // Format date and time together
    formatDateTime: function(dateString, timeString) {
        return `${this.formatDate(dateString)} ${this.formatTime(timeString)}`;
    },
    
    // Get current date in YYYY-MM-DD format
    getCurrentDate: function() {
        return this.formatDateForInput(new Date());
    },
    
    // Get current time in HH:MM format
    getCurrentTime: function() {
        const now = new Date();
        return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
    }
};
